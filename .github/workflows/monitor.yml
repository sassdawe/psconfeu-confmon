# This is a basic workflow to help you get started with Actions

name: Monitor configuration

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  schedule:
    - cron: '*/5 * * * *'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          enable-AzPSSession: true
      - uses: de-vri-es/setup-git-credentials@v2
        with:
          credentials: ${{secrets.GH_PAT2}}

      - name: new branch
        run: |
          git config --global user.name 'David Sass'
          git config --global user.email 'sassdawe@users.noreply.github.com'
          git checkout -b report

      - name: Report on Function Apps
        uses: Azure/powershell@v1
        with:
          azPSVersion: "latest"
          # Specify the script here
          inlineScript: |
            & "$(Get-Location)/src/report-functionapp.ps1"
          # Azure CLI version to be used to execute the script. If not provided, latest version is used
          #azcliversion: # optional, default is agentazcliversion
          
      - name: Configure git credentials
        # You may pin to the exact commit or the version.
        uses: OleksiyRudenko/gha-git-credentials@ac5b66bcf3873df4259c681d957d8c145980171f
        # uses: OleksiyRudenko/gha-git-credentials@v2.1.1
        with:
          # Configure global git user name, email, password (default: false)
          global: true
          # <git-user-email@domain.com> (default: github-action@users.noreply.github.com)
          email: sassdawe@users.noreply.github.com
          # Git User Name (default: "GitHub Action")
          name: David Sass
          # GitHub Actor Username (default: github.actor)
          actor: sassdawe
          # GitHub Token
          token: ${{secrets.GH_PAT}}
          
      - name: Commit report
        continue-on-error: true
        run: |
          git remote add out https://sassdawe:${{secrets.GH_PAT}}@github.com/sassdawe/psconfeu-confmon-report.git
          git add .
          git commit -am "Automated report"
          git push out report
          
          
